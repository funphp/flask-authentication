{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form name="register" class="form" action="{{url_for('register')}}" method="post">
                {{form.hidden_tag()}}
                {{wtf.form_field(form.username)}}
                {{wtf.form_field(form.email)}}
                {{wtf.form_field(form.password)}}

                <div class="form-group">

                            <input type="submit" class="btn btn-primay" value="Register">

                    </div>
            </form>
        </div>
    </div>
{% endblock %}
