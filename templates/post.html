{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="jumbotron">
        <h1>Create New POst</h1>

      </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form name="register" class="form" action="{{url_for('post')}}" method="post">
                {{form.hidden_tag()}}
                {{wtf.form_field(form.title)}}
                {{ form.content(cols="50", rows="10") }}


                <div class="form-group">

                            <input type="submit" class="btn btn-primay" value="Save">

                    </div>
            </form>
        </div>
    </div>
{% endblock %}
